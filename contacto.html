<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Configurar Metas-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title>África</title>

    <link rel="shortcut icon" href="./iconos/favico.ico" type="image/x-icon">
    <meta name="autor" content="Yazmín Alejandra Rodríguez López">
    <meta name="descripcion" content="página de contacto">
    <meta name="keywords" content="contacto">

    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./estilos/contacto.css">

</head>
<body>

    <div class="grid-contenedor">
        <header class="grid-encabezado">
            <nav class="grid-menu">
                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./index.html">Mas Info</a></li>
                    <li><a href="#" class="active">Contacto</a></li>
                </ul>
            </nav>
        </header>

        <main class="grid-contenido">
            <section style="text-align: center;">
                <form id="contacto" name="login" action="#" method="POST">
                    <div class="input">
                        <input type="text" id="name" name="name" placeholder="Ingresa tu nombre">
                    </div>
                    <div class="input">
                        <input type="text" id="apellido" name="apellido" placeholder="Ingresa tu apellido">
                    </div>
                    <div class="input">
                        <input type="email" id="email" name="email" placeholder="Ingresa tu correo">
                    </div>
                    <div class="input">
                        <input type="password" id="psw" name="psw" placeholder="Ingresa tu contraseña" required>
                    </div>
                    <div>
                        <button class="button-redondo" type="submit">Enviar</button>
                    </div>
                </form>
            </section>
        </main>

        <footer class="grid-footer">
            <h4>Contactenos en Bogotá a los números: 5453658 - 3142841450</h4>
        </footer>
    </div>
</body>
</html>
